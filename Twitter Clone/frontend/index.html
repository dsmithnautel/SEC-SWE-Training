<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>MicroBlog App</title>
    <link rel="stylesheet" href="./css/style.css">
    <script defer src="./scripts/app.js"></script>
    <link rel="icon" href="./images/logo.png" type="image/x-icon">
    <link href="https://fonts.googleapis.com/css2?family=Lato:wght@400;700&display=swap" rel="stylesheet">
</head>
<body>
    <div class="header">
        <img src="./images/logo.png" alt="Twitter Logo" class="logo">
    </div>
    <div class="main-content">
        <section class="input-section">
            <input type="text" id="user-name" placeholder="Your Username">
            <textarea id="post-content" placeholder="Share your thoughts..."></textarea>
            <span id="character-counter">0/280</span>
            <button id="post-btn">Post</button>
        </section>
        <section class="posts-feed">
            <div id="feed-bottom"></div>
        </section>
    </div>
</body>
</html>
