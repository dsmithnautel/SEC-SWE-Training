<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>React App</title>
    <link rel="stylesheet" href="./css/style.css">
    <script defer src="./scripts/app.js"></script>
    <link rel="icon" href="./images/logo.png" type="image/x-icon">
    <link href="https://fonts.googleapis.com/css2?family=Lato:wght@400;700&display=swap" rel="stylesheet">
</head>
<body>
    <div class="header">
        <img src="./images/logo.png" alt="Twitter Logo" class="logo">
    </div>
    <div class="mainContent">
        <section class="inputSection">
            <input type="text" id="userName" placeholder="Enter your username">
            <textarea id="postContent" placeholder="What is happening?!"></textarea>
            <span id="characterCounter">0/280</span>
            <button id="postBtn">Tweet</button>
        </section>
        <section class="postsFeed">
            <div id="feedBottom"></div>
        </section>
    </div>
</body>
</html>
