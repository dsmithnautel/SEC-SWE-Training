<style>
  .subscribe-button {
    background-color: rgb(200, 0, 0);
    color: white;
    border: none;
    height: 36px;
    width: 105px;
    border-radius: 2px;
    cursor: pointer;
    margin-right:9px;
    transition: opacity 1s;
  }

  .subscribe-button:hover {
   
    opacity:0.8;
  }

  .subscribe-button:active {
    opacity:0.5;
  }

  .join-button {
    background-color: white;
    border-color:rgb(17, 10, 207);
    border-style: solid;
    border-width:1px;
    color:rgb(17, 10, 207);
    height: 36px;
    width: 60px;
    border-radius:2px;
    cursor:pointer;
    transition: background-color .15s, color .15s;
  }

  .join-button:hover {
    background-color:rgb(17, 10, 207);
    color: white;
  }
  
  .join-button:active {
    opacity: 0.7
  }

  .tweet-button{
    background-color:rgb(6, 151, 235);
    color: white;
    border:none;
    border-radius: 30px;
    height:40px;
    width:100px;
    cursor:pointer;
    margin-left: 8px;
    transition: box-shadow 0.15s;
  }

  .tweet-button:hover {
    box-shadow: 5px 5px 10px rgba(0, 0, 0, .15);
  }
</style>

<button class="subscribe-button"">
  SUBSCRIBE
</button>

<button class="join-button">
  JOIN
</button>

<button class ="tweet-button">
  TWEET
</button>
